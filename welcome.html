<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suggestify - Your Smart Suggestion Platform</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Orbitron:wght@700&display=swap" rel="stylesheet">
    <link href="suggestify-styles.css" rel="stylesheet">
    <style>
        .button-container {
            backdrop-filter: blur(10px);
            background-color: rgb(60, 59, 59); /* Purple box */
            border-radius: 1rem;
            padding: 1rem; /* Smaller box padding */
            box-shadow: 
                0 25px 50px -12px rgba(99, 102, 241, 0.15),
                0 10px 15px -3px rgba(79, 70, 229, 0.1);
            transition: all 0.3s ease;
            text-align: center;
            width: fit-content;
            margin: 1rem auto 0; /* Adjust margin for positioning */
        }

        .button-container:hover {
            transform: scale(1.02);
            box-shadow: 
                0 35px 60px -15px rgba(99, 102, 241, 0.2),
                0 15px 20px -5px rgba(79, 70, 229, 0.15);
        }

        .enter-button {
            font-weight: bold; /* Bold text */
            font-size: 1rem; /* Smaller button text */
            padding: 0.75rem 2rem; /* Reduced padding for smaller button */
        }

        .tagline {
            position: absolute;
            bottom: 2rem;
            width: 100%;
            color: var(--text-secondary);
            font-style: italic;
            letter-spacing: 0.05em;
            text-shadow: 0 1px 3px rgba(0, 0, 0, 0.05);
            text-align: center;
        }

        .sticker {
            position: absolute;
            width: 100px;
            height: 100px;
            animation: float 3s ease-in-out infinite;
        }

        .sticker.top-left {
            top: 10px;
            left: 10px;
        }

        .sticker.top-right {
            top: 10px;
            right: 10px;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center justify-center p-4 relative" style="background-color: aquamarine;">
    <img src="Animation - 1737745338330.gif" alt="Animated Sticker" class="sticker top-left">
    <img src="Animation - 1737745338330.gif" alt="Animated Sticker" class="sticker top-right">

    <div class="suggestify-container w-full max-w-6xl text-center py-24">
        <h1 class="suggestify-title suggestify-gradient-text text-[10rem] font-bold font-orbitron tracking-tighter">
           Suggestify
        </h1>
        <div class="button-container mt-6"> <!-- Adjusted margin to position closer to title -->
            <a href="main.html" class="enter-button" style="color: whitesmoke; font-size: 1.8rem;">
                Enter
            </a>
        </div>
    </div>

    <p class="tagline text-lg">
        Intelligent ideas, effortless insights
    </p>
</body>
</html>
